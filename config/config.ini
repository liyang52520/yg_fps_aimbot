ai_model_image_size = 640
ai_conf = 0.2
ai_device = 0
ai_tracker = True

[Capture]
capture_window_width = 320
capture_window_height = 320
capture_fps = 60
capture_circle = True
capture_ai_debug = False

[Aim]
